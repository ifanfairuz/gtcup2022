    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-JC7WD6YG1W"></script>
    <script>
      window.dataLayer = window.dataLayer || [];

      gtag('js', new Date());

      gtag('config', 'G-JC7WD6YG1W');

  </head>
  <body onload="doShare()">
    <img id="image" src="{{.}}" alt="image">
    <script>
        function doShare() {
            if (window.navigator.share) {
                var img = document.getElementById('image');
                fetch(img.src, { mode: "cors", referrerPolicy: "no-referrer" })
                .then(function (res) {
                    return res.blob()
                })
                .then(function (blob) {
                    return new File([blob], "gtcup2022_match.jpg", {
                        type: blob.type,
                        lastModified: Date.now()
                    }
                })
                .then(function (file) {
                    var data = { files: [file] };
                    if (window.navigator.canShare && window.navigator.canShare(data)) {
                        window.navigator.share(data)
                        .finally(() => {
                            window.close()
                        });
                    }
                })
                .catch(function (err) {
                    alert(err instanceof Object ? err.message : err)
                });
            }
        }
    </script>
  </body>
</html>
